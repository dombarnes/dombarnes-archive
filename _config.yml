# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Dom Barnes
email: dom@dombarnes.com
meta_description: The personal website of Dom Barnes
description: > # this means to ignore newlines until "baseurl:"
  Hi. I'm <a href="//twitter.com/domster">@domster</a>. I livei in Birmingham and work at Trilby. I occasionally play bass, pretend to code and take photographs.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://jekyll.dombarnes.com" # the base hostname & protocol for your site
permalink: /:title.html
# paginate: 10
# paginate_path: /page:num
timezone:    Europe/London

owner:
  name:           Dom Barnes
  # avatar:         railstutor.png
  email:          dom@dombarnes.com
  conversion:     http://jekyll.dombarnes.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:       domster
  github:        dombarnes
  stackexchange:
  linkedin:      dombarnes
  instagram:     dombarnes
  flickr:        domster83
  tumblr:        dombarnes
  # For Google Authorship https://plus.google.com/authorship
  # google_plus:    https://plus.google.com/u/0/+JohnDavison-railstutor/?rel=author

# Header links
links:
  - title: Posts
    url: /posts/
  - title: Photos
    url: /photos/

footer_links:
  - title: Colophon
    url: /colophon.html
  - title: Contact
    url: /contact.html
  - title: Chromium Updater
    url: /projects/chromium-updater/    
  - title: Personal Debt
    url: /projects/personal-debt/

collections:
  projects:
    output: true
    permalink: /projects/:path/

# Build settings
markdown: kramdown
gems:
  - kramdown
  - jekyll-paginate

exclude:
  - config.ru
  - Gemfile
  - Gemfile.lock
  - vendor
  - Procfile
  - Rakefile

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Dom Barnes"
